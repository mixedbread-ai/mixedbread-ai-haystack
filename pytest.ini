[pytest]
# Pytest configuration for Mixedbread AI Haystack tests

# Test markers
markers =
    integration: marks tests as integration tests (may be slow and require API key)
    unit: marks tests as unit tests (fast, no external dependencies)
    slow: marks tests as potentially slow running tests
    asyncio: marks tests as async tests

# Default test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Ignore warnings from external libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 